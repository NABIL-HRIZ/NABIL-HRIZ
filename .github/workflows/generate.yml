name: Generate Datas

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # ÉTAPE CRUCIALE : Configurer Git pour éviter l'erreur 128
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory /github/workspace

      # Animation Serpent (Pacman)
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/pacman.svg?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Cartes de Statistiques
      - name: generate-profile-summary-cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          username: ${{ github.repository_owner }}
          AUTO_PUSH: false # On désactive l'auto-push interne qui cause l'erreur

      # On déplace les cartes de stats vers le dossier de déploiement
      - name: move stats cards to dist
        run: |
          # remove any existing file named 'dist' and recreate the folder safely
          rm -f dist || true
          rm -rf dist || true
          mkdir -p dist/profile-summary-card-output
          if [ -d profile-summary-card-output ]; then
            cp -r profile-summary-card-output/* dist/profile-summary-card-output/ || true
          else
            echo "No profile-summary-card-output directory to copy"
          fi
          ls -la dist || true

      # Déploiement propre vers la branche 'output'
      - name: push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
